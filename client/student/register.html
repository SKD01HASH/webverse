<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
  <link rel="stylesheet" href="regstyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Student Registration</h1>
    <form id="registrationForm" onsubmit="validateForm(event)">
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="regNo"><i class="fas fa-graduation-cap"></i> Registration Number:</label>
        <input type="text" id="regNo" name="regNo" required>
      </div>
      <div class="form-group">
        <label for="block"><i class="fas fa-building"></i> Block:</label>
        <input type="text" id="block" name="block" required>
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="roomNo"><i class="fas fa-bed"></i> Room Number:</label>
        <input type="text" id="roomNo" name="roomNo" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>

  <script src="regscript.js"></script>
</body>
</html>
